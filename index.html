<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>

<body>
    <button id="cookies">Accept cookies</button>
    <script>
        document.getElementById('cookies').addEventListener('click', function () {
            document.cookie = "firstName=Egirl; expires=Sun, 31 Dec 2024 23:59:59 GMT; path=/;";
            alert('Cookies accepted!');
            console.log(document.cookie);
        });
        console.log(document.cookie);
    </script>
</body>

</html>
